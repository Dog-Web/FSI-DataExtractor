<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectIndia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container {
            border-radius: 50px;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #f0e68c;
        }
    </style>
</head>
<body>
    <h1>Hello </h1>
    <div class="container">
    <table class="table table-hover">
        <tr><th>Key</th><th>Value</th></tr>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
            <td>{{cell}}</td>
            {% if cell=="selected" %}
            <td><input id="RememberMe" name="RememberMe" type="checkbox" value="The Value" checked="checked" /> </td>
            {% elif cell=="unselected" %}
            <td><input id="RememberMe" name="RememberMe" type="checkbox" value="The Value" checked="unchecked" /> </td>
            {%endif%}
            {% endfor %}
            
        </tr>
        {% endfor %}
    </table>
    </div>
    <p>
        Something good is coming!
    </p>
</body>
</html>
